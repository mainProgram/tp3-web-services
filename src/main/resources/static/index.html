<!DOCTYPE html>
<html>
    <head>
        <title>Chat en temps réel</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                padding: 10px;
                background-color: #f5f5f5;
                border-radius: 8px;
            }

            .notification-bell {
                position: relative;
                cursor: pointer;
                padding: 10px;
            }

            .notification-bell i {
                font-size: 24px;
                color: #666;
                transition: color 0.3s;
            }

            .notification-bell:hover i {
                color: #333;
            }

            .notification-count {
                position: absolute;
                top: 0;
                right: 0;
                background-color: #ff4444;
                color: white;
                border-radius: 50%;
                padding: 4px 8px;
                font-size: 12px;
                font-weight: bold;
                animation: pulse 1s infinite;
            }

            .notifications-panel {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                width: 300px;
                max-height: 400px;
                overflow-y: auto;
                background: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .notifications-panel.show {
                display: block;
            }

            .notification-item {
                padding: 10px;
                border-bottom: 1px solid #eee;
                background-color: #f8f9fa;
                transition: background-color 0.3s;
            }

            .notification-item:hover {
                background-color: #e9ecef;
            }

            .notification-item.unread {
                background-color: #e3f2fd;
            }

            .notification-time {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }

            #messageArea {
                height: 400px;
                overflow-y: auto;
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-bottom: 20px;
                padding: 15px;
            }

            .message {
                margin-bottom: 10px;
                padding: 8px 12px;
                border-radius: 8px;
                max-width: 70%;
            }

            .message.received {
                background-color: #e3f2fd;
                margin-right: auto;
            }

            .message.sent {
                background-color: #e8f5e9;
                margin-left: auto;
            }

            .input-area {
                display: flex;
                gap: 10px;
            }

            #message {
                flex-grow: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>Mini Chat APP</h2>
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count" style="display: none">0</span>
                <div class="notifications-panel"></div>
            </div>
        </div>

        <div id="messageArea"></div>

        <div class="input-area">
            <input type="text" id="message" placeholder="Écrivez votre message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <script>
            let stompClient = null;
            let unreadMessages = [];
            let notificationsPanelVisible = false;

            function connect() {
                const socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function(frame) {
                    console.log('Connecté: ' + frame);
                    stompClient.subscribe('/topic/messages', function(messageOutput) {
                        showMessage(JSON.parse(messageOutput.body));
                    });
                });
            }

            function formatTime(date) {
                return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                const chatContainer = document.getElementById('messageArea');
                const containerRect = chatContainer.getBoundingClientRect();

                return (
                    rect.bottom <= containerRect.bottom && // Vérifie si le message est visible dans la zone de chat
                    rect.bottom > containerRect.top // Vérifie si le message n'est pas au-dessus de la zone visible
                );
            }

            function showMessage(message) {
                const messageArea = document.getElementById('messageArea');
                const messageElement = document.createElement('div');
                const isOwnMessage = message.sender === localStorage.getItem('username');

                messageElement.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
            <strong>${message.sender}</strong><br>
            ${message.content}<br>
            <small>${formatTime(message.timestamp)}</small>
        `;
                messageArea.appendChild(messageElement);

                // Vérifier si le message est visible
                const isVisible = isElementInViewport(messageElement);

                // Si ce n'est pas notre message et qu'il n'est pas visible
                if (!isOwnMessage && !isVisible) {
                    unreadMessages.push(message);
                    updateNotifications();
                }

                // Scroll automatique seulement si on était déjà en bas
                if (messageArea.scrollHeight - messageArea.scrollTop === messageArea.clientHeight) {
                    messageArea.scrollTop = messageArea.scrollHeight;
                }
            }

            // Fonction pour vérifier les messages lus lors du scroll
            function checkVisibleMessages() {
                const messages = document.querySelectorAll('.message');
                let allMessagesVisible = true;

                messages.forEach(message => {
                    if (!isElementInViewport(message)) {
                        allMessagesVisible = false;
                    }
                });

                // Si tous les messages sont visibles, on cache le compteur
                if (allMessagesVisible) {
                    document.querySelector('.notification-count').style.display = 'none';
                    unreadMessages = [];
                }
            }

            // Ajouter l'événement de scroll
            document.getElementById('messageArea').addEventListener('scroll', checkVisibleMessages);

            function updateNotifications() {
                const count = document.querySelector('.notification-count');
                const panel = document.querySelector('.notifications-panel');

                if (unreadMessages.length > 0) {
                    count.style.display = 'block';
                    count.textContent = unreadMessages.length;

                    panel.innerHTML = `
                        <div class="notifications-header">
                            Messages non lus (${unreadMessages.length})
                        </div>
                        ${unreadMessages.map(msg => `
                            <div class="notification-item unread" onclick="document.getElementById('messageArea').scrollTop = document.getElementById('messageArea').scrollHeight;">
                                <div class="notification-sender">${msg.sender}</div>
                                <div class="notification-content">${msg.content}</div>
                                <div class="notification-time">${formatTime(msg.timestamp)}</div>
                            </div>
                        `).join('')}
                    `;
                } else {
                    count.style.display = 'none';
                    panel.innerHTML = `
                <div class="notifications-header">Notifications</div>
                <div class="no-notifications">Aucun message non lu</div>
            `;
                }
            }

            function sendMessage() {
                const messageInput = document.getElementById('message');
                if (messageInput.value.trim() === '') return;

                const message = {
                    content: messageInput.value,
                    sender: localStorage.getItem('username'),
                    timestamp: new Date(),
                    read: false
                };

                stompClient.send("/app/chat", {}, JSON.stringify(message));
                messageInput.value = '';
                messageInput.focus();
            }

            document.querySelector('.notification-bell').onclick = function(e) {
                e.stopPropagation();
                const panel = document.querySelector('.notifications-panel');

                notificationsPanelVisible = !notificationsPanelVisible;
                panel.classList.toggle('show', notificationsPanelVisible);
                panel.classList.toggle('show', notificationsPanelVisible);
            };

            document.addEventListener('click', function(e) {
                if (!e.target.closest('.notification-bell')) {
                    const panel = document.querySelector('.notifications-panel');
                    panel.classList.remove('show');
                    notificationsPanelVisible = false;
                    unreadMessages = [];
                    updateNotifications();

                    const messageArea = document.getElementById('messageArea');
                    messageArea.scrollTop = messageArea.scrollHeight;
                }
            });

            document.getElementById('message').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            window.onload = function() {
                if (!localStorage.getItem('username')) {
                    let username = prompt("Entrez votre nom d'utilisateur:");
                    while (!username || username.trim() === '') {
                        username = prompt("Le nom d'utilisateur est obligatoire. Veuillez entrer un nom:");
                    }
                    localStorage.setItem('username', username.trim());
                }
                connect();
            }

            let scrollableDiv = document.getElementById('messageArea');
            scrollableDiv.addEventListener('scroll', function() {
                console.log('Scrollbar p:', scrollableDiv.scrollTop);
                console.log('Scrollbar h:', scrollableDiv.scrollHeight);
                console.log('Scrollbar c:', scrollableDiv.clientHeight);
                if (scrollableDiv.scrollTop + scrollableDiv.clientHeight >= scrollableDiv.scrollHeight) {
                    unreadMessages = [];
                    updateNotifications();
                }
            });
        </script>
    </body>
</html>
